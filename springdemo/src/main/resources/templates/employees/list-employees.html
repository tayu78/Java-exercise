<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body >
   <h1>Current Employee</h1>
   <br />
   <a href="/employees/new"> New employee </a>
   <hr>
   <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr th:each="field: ${employeeList}">
                <td th:text="${field.firstName}"></td>
                <td th:text="${field.lastName}"></td>
                <td th:text="${field.email}"></td>
            </tr>
        </tbody>
   </table>
</body>
</html>
